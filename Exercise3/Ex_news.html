<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>

    <link rel="stylesheet" href="Ex_news.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <header class="header-top">
      <div class="container">
        <div class="header-wrap">
          <div class="header-logo">
            <img class="img-logo" src="images/logo.jpg" alt="" />
          </div>
          <div class="header-navigation">
            <ul class="menu-list">
              <li class="menu-item"><a class="menu-link" href="">home</a></li>
              <li class="menu-item">
                <a class="menu-link" href="">about us</a>
              </li>
              <li class="menu-item">
                <a class="menu-link" href="">contact us</a>
              </li>
              <li class="menu-item"><a class="menu-link" href="">news</a></li>
            </ul>
          </div>
        </div>
      </div>
    </header>

    <main class="news-detail">
      <div id="js-news-detail">
        
      </div>
      <section class="section-news-social">
        <div class="w896">
          <div class="social-share">
            <h3 class="social-share-title">share me</h3>
            <ul class="social-list">
              <li class="social-item">
                <a class="social-icon" href=""
                  ><i class="fa fa-facebook"></i
                ></a>
              </li>
              <li class="social-item">
                <a class="social-icon" href=""><i class="fa fa-twitter"></i></a>
              </li>
              <li class="social-item">
                <a class="social-icon" href=""
                  ><i class="fa fa-instagram"></i
                ></a>
              </li>
              <li class="social-item">
                <a class="social-icon" href=""
                  ><i class="fa fa-pinterest"></i
                ></a>
              </li>
            </ul>
          </div>
        </div>
      </section>
      <section class="section-comments">
        <div class="w896">
          <h2 class="comment-title">Comment</h2>
          <div id="js-display-comment" class="display-comment"></div>
          <div class="comment-enter">
            <img src="images/avatar.png" alt="" />
            <textarea
              name="enter-comment"
              id="js-enter-comment"
              cols="60"
              rows="5"
              placeholder="write a comment..."
            ></textarea>
            <button id="js-comment-btn" class="comment-btn">+</button>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer-bottom">
      <div class="container">
        <h2>Made by Trang Pham</h2>
        <h2>Copyright</h2>
      </div>
    </footer>
    <script src="Ex_Article.js"></script>
    <script src="Ex_news.js"></script>
  </body>
</html>
